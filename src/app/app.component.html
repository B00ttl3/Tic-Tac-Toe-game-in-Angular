<div class="app-container">
  <header>
    <h1>{{ title }}</h1>
  </header>
  
  <main>
    <div class="game-layout">
      <app-score-board></app-score-board>
      <app-game-board></app-game-board>
    </div>
  </main>
  
  <footer>
    <p>&copy; {{ currentYear }} Tic-Tac-Toe Game</p>
  </footer>

  <button class="theme-toggle" (click)="toggleTheme()" aria-label="Toggle Dark Mode">
    <span *ngIf="isDarkMode">☀️</span>
    <span *ngIf="!isDarkMode">🌙</span>
  </button>
</div>
